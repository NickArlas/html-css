<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiao Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">SÃ£o Paulo</option>
                </optgroup>

                <optgroup label="Regiao Sul">
                    <option value="RS">Rio Grande Do Sul</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Professores</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="FIS">Fisico</option>
                <option value="DIR">Diretor</option>

            </datalist>
        </p>

        <p>
            <label for="img">Mensagem</label><br>
            <textarea name="msg" id="imsg" placeholder="Escreva sua mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
