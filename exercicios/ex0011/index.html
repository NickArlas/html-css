<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="">
    </picture>
    <h1>audios</h1>
    <audio preload="metadata" controls>
        <source src="midia/y2meta.com - risada do bola.mp3 (320 kbps).mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
